<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления менеджера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-products {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-categories {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .card-tags {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .icon-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <i class="fas fa-tachometer-alt me-2"></i>Панель управления менеджера
                </h1>
                <div>
                    <a th:href="@{/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i>Выйти
                    </a>
                </div>
            </div>
            <p class="text-muted">Управление товарами, категориями и тегами</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card dashboard-card card-products h-100">
                <div class="card-body text-center p-4">
                    <div class="icon-container mx-auto">
                        <i class="fas fa-box fa-2x"></i>
                    </div>
                    <h3 class="card-title h4">Товары</h3>
                    <p class="card-text opacity-75 mb-3">
                        Управление товарами магазина
                    </p>
                    <div class="mb-3">
                        <span class="h2" th:text="${productCount}">0</span>
                        <small>товаров</small>
                    </div>
                    <a th:href="@{/products/list}" class="btn btn-light btn-lg w-100">
                        <i class="fas fa-list me-2"></i>Перейти к товарам
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card card-categories h-100">
                <div class="card-body text-center p-4">
                    <div class="icon-container mx-auto">
                        <i class="fas fa-tags fa-2x"></i>
                    </div>
                    <h3 class="card-title h4">Категории</h3>
                    <p class="card-text opacity-75 mb-3">
                        Управление категориями товаров
                    </p>
                    <div class="mb-3">
                        <span class="h2" th:text="${categoryCount}">0</span>
                        <small>категорий</small>
                    </div>
                    <a th:href="@{/categories/list}" class="btn btn-light btn-lg w-100">
                        <i class="fas fa-list me-2"></i>Перейти к категориям
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card card-tags h-100">
                <div class="card-body text-center p-4">
                    <div class="icon-container mx-auto">
                        <i class="fas fa-hashtag fa-2x"></i>
                    </div>
                    <h3 class="card-title h4">Теги</h3>
                    <p class="card-text opacity-75 mb-3">
                        Управление тегами товаров
                    </p>
                    <div class="mb-3">
                        <span class="h2" th:text="${tagCount}">0</span>
                        <small>тегов</small>
                    </div>
                    <a th:href="@{/tags/list}" class="btn btn-light btn-lg w-100">
                        <i class="fas fa-list me-2"></i>Перейти к тегам
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
