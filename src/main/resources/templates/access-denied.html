<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="text-danger">⛔ Доступ запрещен</h1>
            <p class="lead">У вас недостаточно прав для доступа к этой странице.</p>

            <div class="mt-4">
                <div sec:authorize="hasRole('USER')">
                    <a th:href="@{/user/products}" class="btn btn-primary">На главную</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/}" class="btn btn-primary">На главную</a>
                </div>
                <div sec:authorize="hasRole('MANAGER')">
                    <a th:href="@{/manager/dashboard}" class="btn btn-primary">На главную</a>
                </div>

                <a th:href="@{/logout}" class="btn btn-secondary">Выйти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
