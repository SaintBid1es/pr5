<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #2c3e50;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        span[th\\:text] {
            font-weight: 600;
            color: #2980b9;
        }
        a {
            display: block;
            margin: 40px auto 0;
            width: max-content;
            padding: 10px 22px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgb(52 152 219 / 0.4);
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Список товаров</h1>

<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span>
        <span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' ₽'">Price</span>
    </li>
</ul>

<a href="/user/profile">Мой профиль</a>
</body>
</html>
