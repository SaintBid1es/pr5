<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f8fa;
            color: #333;
            max-width: 480px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        h1 {
            text-align: center;
            color: #005f99;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.1rem;
            margin: 12px 0;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            box-shadow: inset 0 0 5px #e1e8ed;
        }
        span[th\\:text] {
            font-weight: 600;
            color: #007acc;
        }
        a {
            display: block;
            width: max-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007acc;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgb(0 122 204 / 0.4);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
<h1>Ваш профиль</h1>

<p>Имя: <span th:text="${customer.firstName}"></span></p>
<p>Фамилия: <span th:text="${customer.lastName}"></span></p>
<p>Email: <span th:text="${customer.email}"></span></p>
<p>Адрес: <span th:text="${customer.profile != null ? customer.profile.address : 'Адрес не указан'}"></span></p>

<a href="/user/orders">История заказов</a>
<a href="/user/products">Список товаров</a>
<form action="/logout" method="post" style="margin-top: 12px; text-align: center;">
    <button type="submit" style="padding: 10px 20px; border: none; border-radius: 6px; background: #dc3545; color: #fff; font-weight: 600; cursor: pointer;">Выйти</button>
    </form>
<a href="/user/profile/edit">Редактировать профиль</a>

</body>
</html>
