<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <style>
        :root {
            --primary: #007acc;
            --primary-dark: #005f99;
            --bg-light: #f5f8fa;
            --text-dark: #333;
            --border: #e1e8ed;
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            max-width: 480px;
            margin: 40px auto;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-dark);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }

        .error-border {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>Редактирование профиля</h1>

<form th:action="@{/user/profile/edit}" th:object="${customer}" method="post">
    <div class="form-group">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}"
               th:classappend="${#fields.hasErrors('firstName')} ? 'error-border' : ''" />
        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div class="form-group">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}"
               th:classappend="${#fields.hasErrors('lastName')} ? 'error-border' : ''" />
        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'error-border' : ''" />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group">
        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{profile.address}"
               placeholder="Введите ваш адрес" />
    </div>

    <div class="button-group">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/user/profile" class="btn btn-secondary">Отмена</a>
    </div>
</form>
</body>
</html>
