<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить продукт</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-field: #334155;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #475569;
      --radius: 12px;
      --shadow: 0 10px 25px rgba(0,0,0,0.3);
      --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .header {
      background: var(--gradient);
      padding: 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .header-icon {
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.8rem;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
    }

    .form-container {
      padding: 2.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 600;
      color: var(--text-light);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label i {
      color: var(--primary);
      width: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-field);
      color: var(--text-light);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background: #374151;
    }

    textarea {
      min-height: 100px;
      max-height: 200px;
      resize: vertical;
    }

    select[multiple] {
      height: 120px;
      padding: 0.8rem;
    }

    select option {
      background: var(--bg-card);
      color: var(--text-light);
      padding: 0.8rem;
      margin: 0.2rem 0;
      border-radius: 6px;
    }

    select option:checked {
      background: var(--primary);
      color: white;
    }

    .error {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .error i {
      width: 14px;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      justify-content: center;
      min-width: 140px;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }

    .btn-secondary {
      background: var(--bg-field);
      color: var(--text-light);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #475569;
      border-color: var(--primary);
    }

    .form-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .help-text {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* Анимации */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: slideIn 0.5s ease-out;
    }

    /* Кастомный скроллбар */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-field);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-icon">
      <i class="fas fa-cube"></i>
    </div>
    <h1>Добавить продукт</h1>
    <p class="subtitle">Заполните информацию о новом продукте</p>
  </div>

  <div class="form-container">
    <form th:action="@{/products/save}" th:object="${product}" method="post">
      <div class="form-group">
        <label>
          <i class="fas fa-tag"></i>
          Название продукта
        </label>
        <div class="input-wrapper">
          <input type="text" th:field="*{name}" placeholder="Введите название продукта" />
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
          <i class="fas fa-exclamation-circle"></i>
          <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-align-left"></i>
          Описание
        </label>
        <div class="input-wrapper">
          <textarea th:field="*{description}" placeholder="Опишите характеристики продукта..."></textarea>
        </div>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">
          <i class="fas fa-exclamation-circle"></i>
          <span th:each="err : ${#fields.errors('description')}" th:text="${err}"></span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>
            <i class="fas fa-ruble-sign"></i>
            Цена
          </label>
          <div class="input-wrapper">
            <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" />
          </div>
          <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:each="err : ${#fields.errors('price')}" th:text="${err}"></span>
          </div>
        </div>

        <div class="form-group">
          <label>
            <i class="fas fa-folder"></i>
            Категория
          </label>
          <div class="input-wrapper">
            <select th:field="*{category.id}">
              <option value="">Выберите категорию</option>
              <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-hashtag"></i>
          Теги
        </label>
        <div class="input-wrapper">
          <select multiple="multiple" th:field="*{tags}">
            <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
          </select>
        </div>
        <p class="help-text">Удерживайте Ctrl для выбора нескольких тегов</p>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Сохранить продукт
        </button>
        <a th:href="@{/products/list}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Назад к списку
        </a>
      </div>
    </form>

    <div class="form-footer">
      <p class="help-text">
        <i class="fas fa-info-circle"></i>
        Все поля обязательны для заполнения
      </p>
    </div>
  </div>
</div>

<script>
  // Добавляем анимацию при фокусе
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input, textarea, select');

    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  });
</script>
</body>
</html>
