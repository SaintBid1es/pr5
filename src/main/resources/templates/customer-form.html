<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.id != null ? 'Редактировать клиента' : 'Добавить клиента'}"></title>
    <style>
        /* Стили остаются такими же как в предыдущей версии */
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffa500;
            --info: #17a2b8;
            --bg-light: #f9f9f9;
            --card-bg: #fff;
            --text-dark: #333;
            --border-light: #e9ecef;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --radius: 10px;
        }

        body {
            background: var(--bg-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px 0;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
        }

        .help-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .role-badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .role-badge {
            padding: 8px 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }

        .role-badge:hover {
            border-color: var(--primary);
            background: #e3f2fd;
        }

        .role-badge.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <span th:text="${customer.id != null ? 'Редактировать клиента' : 'Добавить клиента'}"></span>
    </h1>

    <form th:action="@{${customer.id != null ? '/customers/update/' + customer.id : '/customers/save'}}"
          method="post">

        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName"
                   th:value="${customer.firstName}"
                   placeholder="Введите имя" required>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName"
                   th:value="${customer.lastName}"
                   placeholder="Введите фамилию" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
                   th:value="${customer.email}"
                   placeholder="Введите email" required>
        </div>

        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username"
                   th:value="${customer.username}"
                   placeholder="Введите логин" required>
        </div>

        <div th:if="${customer.id == null}" class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password"
                   placeholder="Введите пароль" required>
            <div class="help-text">
                Пароль должен содержать минимум 8 символов, буквы, цифры и специальные символы
            </div>
        </div>

        <div class="form-group">
            <label>Роль:</label>
            <div class="role-badges">
                <div class="role-badge" th:classappend="${customer.role == 'USER'} ? 'selected'"
                     onclick="selectRole('USER')">
                    USER
                </div>
                <div class="role-badge" th:classappend="${customer.role == 'MANAGER'} ? 'selected'"
                     onclick="selectRole('MANAGER')">
                    MANAGER
                </div>
                <div class="role-badge" th:classappend="${customer.role == 'ADMIN'} ? 'selected'"
                     onclick="selectRole('ADMIN')">
                    ADMIN
                </div>
            </div>
            <input type="hidden" name="role" id="roleInput" th:value="${customer.role != null ? customer.role : 'USER'}"/>
            <div class="help-text">
                Выберите роль пользователя в системе
            </div>
        </div>

        <div class="button-group">
            <button type="submit">
                <span th:text="${customer.id != null ? 'Обновить' : 'Создать'}"></span>
            </button>
        </div>
    </form>

    <div class="form-footer">
        <a th:href="@{/customers/list}" class="back-link">
            <i>←</i> Назад к списку клиентов
        </a>
    </div>
</div>

<script>
    function selectRole(role) {
        document.getElementById('roleInput').value = role;

        const badges = document.querySelectorAll('.role-badge');
        badges.forEach(badge => {
            badge.classList.remove('selected');
        });

        badges.forEach(badge => {
            if (badge.textContent.includes(role)) {
                badge.classList.add('selected');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const currentRole = document.getElementById('roleInput').value;
        if (currentRole) {
            selectRole(currentRole);
        } else {
            selectRole('USER');
        }
    });
</script>
</body>
</html>
