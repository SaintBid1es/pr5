<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — SportShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            background: #fff;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .error {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 4px;
            display: block;
        }

        .error-border {
            border-color: #dc3545;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-error {
            background: #fff5f5;
            color: #dc3545;
            border: 1px solid #feb2b2;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <h1>SportShop</h1>
        <p class="subtitle">Создайте аккаунт менеджера/пользователя</p>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${customer}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{firstName}" placeholder="Имя" required
                   th:classappend="${#fields.hasErrors('firstName')} ? 'error-border' : ''">
            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" placeholder="Фамилия" required
                   th:classappend="${#fields.hasErrors('lastName')} ? 'error-border' : ''">
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email" required
                   th:classappend="${#fields.hasErrors('email')} ? 'error-border' : ''">
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{username}" placeholder="Имя пользователя" required>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Пароль" required
                   th:classappend="${#fields.hasErrors('password')} ? 'error-border' : ''">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <input type="text" name="address" th:value="${customer.profile?.address}" placeholder="Адрес (необязательно)">
        </div>

        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
</div>
</body>
</html>
