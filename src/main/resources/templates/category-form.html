<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null ? 'Редактировать вид спорта' : 'Добавить вид спорта'}"></title>
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --bg-light: #f9f9f9;
            --card-bg: #fff;
            --text-dark: #333;
            --border-light: #e9ecef;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --radius: 10px;
        }

        body {
            background: var(--bg-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"] {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .error {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            padding: 8px 12px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
        }

        .error-border {
            border-color: var(--danger);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px 0;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
        }

        .help-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <span th:text="${category.id != null ? 'Редактировать вид спорта' : 'Добавить вид спорта'}"></span>
    </h1>

    <form th:action="@{${category.id != null ? '/categories/update/' + category.id : '/categories/save'}}"
          method="post" th:object="${category}">

        <div class="form-group">
            <label for="name">Название вида спорта/категории:</label>
            <input type="text" id="name" th:field="*{name}"
                   placeholder="Футбол, Бег, Туризм..." required
                   th:classappend="${#fields.hasErrors('name')} ? 'error-border'">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <div class="help-text">От 2 до 100 символов</div>
        </div>

        <div class="button-group">
            <button type="submit">
            <span th:text="${category.id != null ? 'Обновить' : 'Создать'}"></span>
            </button>
        </div>
    </form>

    <div class="form-footer">
        <a th:href="@{/categories/list}" class="back-link">
            <i>←</i> Назад к списку видов спорта
        </a>
    </div>
</div>
</body>
</html>
