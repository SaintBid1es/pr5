<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profile.id != null ? 'Редактировать профиль' : 'Добавить профиль'}"></title>
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --bg-light: #f9f9f9;
            --card-bg: #fff;
            --text-dark: #333;
            --border-light: #e9ecef;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --radius: 10px;
        }

        body {
            background: var(--bg-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"],
        select {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
            width: 100%;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .error {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            padding: 8px 12px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 6px;
        }

        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px 0;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
        }

        .error-border {
            border-color: var(--danger) !important;
            background: #fff5f5 !important;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
        }

        .customer-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .customer-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <span th:text="${profile.id != null ? 'Редактировать профиль' : 'Добавить профиль'}"></span>
    </h1>

    <div class="customer-info" th:if="${profile.customer}">
        <div class="customer-name" th:text="${profile.customer.firstName + ' ' + profile.customer.lastName}"></div>
        <div class="customer-details">
            <div th:text="${profile.customer.email}"></div>
            <div th:text="${'@' + profile.customer.username}"></div>
        </div>
    </div>

    <form th:action="@{${profile.id != null ? '/profiles/update/' + profile.id : '/profiles/save'}}"
          method="post" th:object="${profile}">

        <div class="form-group" th:if="${profile.id == null}">
            <label for="customer">Пользователь:</label>
            <select id="customer" th:field="*{customer.id}">
                <option value="">Выберите пользователя</option>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.firstName + ' ' + customer.lastName + ' (@' + customer.username + ')'}"></option>
            </select>
            <div class="help-text">
                Выберите пользователя для привязки профиля
            </div>
        </div>

        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" th:field="*{address}"
                   placeholder="Введите адрес..."
                   th:classappend="${#fields.hasErrors('address')} ? 'error-border' : ''">
            <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            <div class="help-text">
                Адрес может содержать до 200 символов
            </div>
        </div>

        <div class="button-group">
            <button type="submit">
                <span th:text="${profile.id != null ? 'Обновить' : 'Создать'}"></span>
            </button>
        </div>
    </form>

    <div class="form-footer">
        <a th:href="@{/profiles/list}" class="back-link">
            <i>←</i> Назад к списку профилей
        </a>
    </div>
</div>
</body>
</html>
